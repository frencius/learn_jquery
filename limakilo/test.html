<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
       	$.ajax({
       	  	url: "https://jsonplaceholder.typicode.com/posts", 
       	  	async: false,
       	  	success: function(result){
       	  		console.log(result);
       	  		var hasil = result[1].title;
            	$("#yes").append(hasil);
        	}
    		});
		
		  $.get('https://jsonplaceholder.typicode.com/posts', function(o){
		    $("#yes1").text(o[0].title);
		  });
    	});


$.ajax('http://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  data: {
    title: 'foo',
    body: 'bar',
    userId: 1
  }
}).then(function(data) {
  console.log(data);
  
});



</script>
</head>
<body>

<div id="yes"></div>
<div id="yes1"></div>

</body>
</html>
